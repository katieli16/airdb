<!DOCTYPE html>
<html>
<head>
	<title>welcome to AIRDB</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css" />
</head>
<body>
{% if type %}
 	<h1>You are logged in as {{ type }}</h1>
 	{% if data %}
	<h2>Showing {{ type }} view</h2>
	<table>
		<tr>
			<td>Airport</td>
			<td>City</td>
			<td>Country</td>
		</tr>
	{% for row in data %}
		<tr>
			<td>{{ row['ID'] }}</td>
			<td>{{ row['City'] }}</td>
			<td>{{ row['Country'] }}</td>
		</tr>
	{% endfor %}
	</table>
 	{% endif %}
{% else %}
	<h1>403 FORBIDDEN</h1>
	<p>Please login!</p>
{% endif %}
</body>
</html>
